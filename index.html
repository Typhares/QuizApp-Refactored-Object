<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
<!--  this is what the Curricula source code says: *in-line style="display: none;" bc it should never be viewable to anyone except my index.JS-->  
<section class="start-section">
     <h1>That Mona Lisa Quiz</h1>
     <p>Urban legend, heresay or art historical fact? This app tests how much you know about that famous painting <em> The Mona Lisa</em>!</p>
     <button class="start-button" id="startButtonQuiz"> Start Quiz </button>
</section>

<!-- Step 2 Quiz Section --->

<section class="quiz-section">      
    <div id="questions-wrapper">
    <div class="question-number" id="questionNumberDisplay">Question 1 of + '/' 10 </div>
        <h1 class="text" id="question">"Question 1?"</h1>
        
    <form class="questions" action="#">
        <fieldset name="questions-choices" id="choices">
            <legend>"How many people visit The Mona Lisa each year?"</legend>
            <div class="options">
<!--you need the value attribute to use the submit button value="" -->
                <label> <input value="one" class="possibleChoice" name='option' type="radio" required > One </label>  
            </div>
            <div class="options">
                 <label> <input value="two" class="possibleChoice" name='option' type="radio" required > Two </label>  
            </div>
             <div class="options">
                 <label> <input value="three" class="possibleChoice" name='option' type="radio" required> Three </label> 
            </div>
            <div class="options">
                 <label> <input value="four" class="possibleChoice" name='option' type="radio" required> Four </label>  
            </div>
            <div class="options">
                 <label> <input value="five" class="possibleChoice" name='option' type="radio" required>Five</label>  
            </div>
            
            <button class="submit-button" type="submit"> Submit </button>
            <button class="reset-button" type="reset" > Restart Quiz </button>
            
          </fieldset>
    </form>

<!-- Step 2 Answer Feedback and next question -->                                                                         

<section class="answer-details-section">
        <div class="details-container">
        <p class="dynamically-generate-text"></p>  
        </div>
        <h2 class="text"> Your Final Score is</h2> 
        <button class="next">Next</button>     
        <button class="start-button" id="restartQuiz">Restart</button>
</section>        
<!-- Step 3 Final -->    

<section class="correct-details-section" style="display: none;">
    <div class="correct-details-container">
    <h1 class="text">Wrong</h1> 
    </div>
    <h2 class="text"> Your Final Score is</h2> 
    <button class="next" id='next-button'>Next</button>     
    <button class="start-button" id="restartQuiz">Restart</button>
    
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
    <!--JS script is now linked at the bottom so pages load faster rather than running JS first -->
    <script type="text/javascript" src="index.js"></script>
    
</body>
</html>
